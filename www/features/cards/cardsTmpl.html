<ion-pane class="background">

    <ion-header-bar class="bar-assertive">
        <button class="button button-icon icon ion-home" ng-click="goToHomeView()"></button>
        <h1 class="title">Marvel Comic Cards</h1>
    </ion-header-bar>

    <ion-content class="main-wrapper">

        <div class="loading" ng-if="loading">
            <ion-spinner icon="spiral"></ion-spinner>
            <p>Loading ...</p>
        </div>

        <div class="list card" ng-if="loaded">

            <div class="item item-body">
                <h2>{{character.name}}</h2>
            </div>

            <div class="item item-body">
                <div class="img-wrap">
                    <img ng-src="{{character.image}}">
                </div>
                <div class="text-wrap">
                    <p>{{character.description}}</p>
                    <a ng-href="{{character.urls[0].url}}" target="_blank">
                        <p id="sml">Additional Details from Marvel</p>
                    </a>
                </div>
            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-light">
        <button class="button button-assertive icon ion-ios-plus-empty" ng-click="getCard()">&nbsp;New Card</button>
    </ion-footer-bar>

</ion-pane>
